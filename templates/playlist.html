<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{pl_name}}</title>
    <script src="{{ url_for('static',filename='js/playlist.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="  text-white bg-dark">
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img src="{{ url_for('static',filename='icons/icon_m.svg') }}"></img>
            <span class="fs-3">Wolves Exist</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/homepage" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/radio" class="nav-link">Radio</a></li>
            <li class="nav-item"><a href="/add/song" class="nav-link">Add Song</a></li>
            <li class="nav-item"><a href="/add/playlist" class="nav-link">Add Playlist</a></li>
            <li class="nav-item"><a href="/myplaylists" class="nav-link">Playlists</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link">Profile</a></li>
        </ul>
    </header>
  </div>
<div>
  <img src={{url_for('static',filename=img_path)}} width="8%" id="track_img"/><br>
  <h2>{{pl_name}}</h2><br>
  <h4>{{pl_description}}</h4>
  <p id="name">{{name}}</p>
</div>
<audio id="audio" src="{{ url_for('static',filename=first_track) }}"></audio>
<div id="controls">
  <div class="audio-track">
    <div class="time"></div>

  </div>
  <button class="play" value={{playlist_id}}>Play</button>
  <button class="pause">Pause</button>
  <button class="next">next&#62;</button>
</div>
<div>
    {% for item in tracks %}
    <hr>
    <hr size="2">
    <h3 value="name" >{{item["track_name"]}}</h3>
    <audio controls src="{{ url_for('static', filename=item['tack_path']) }}"></audio>
    <br>
    {% if is_pl_my %}
    <button class="delete" value="{{item['id']}}">Удалить плейлист</button>
    {% endif %}
    {% endfor %}

</div>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/homepage" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <img src="{{ url_for('static',filename='icons/icon_m.svg') }}"></img>
      </a>
      <span class="text-muted">&copy; Оооочень суриёзные люди из Я.лицея </span>
    </div>

  </footer>
</div>
</body>
</html>
